<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roffle - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/Script.js" defer></script>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Login or Register</h1>
            <p>Start your journey with Roffle</p>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login/Register</a></li>
                <li><a href="raffle.html">Raffles</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="more.html">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-register-section">
            <h2>Login / Register</h2>
            <div class="form-toggle-buttons">
                <button id="login-toggle" class="btn-toggle">Login</button>
                <button id="register-toggle" class="btn-toggle">Register</button>
            </div>
        
            <!-- Login Form -->
            <form id="login-form" class="form form-hidden">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <p id="login-error-message" class="error-message" style="display: none; color: red;"></p>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="form form-hidden">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <p id="password-strength" class="password-strength"></p>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <p id="password-match" class="password-match"></p>
                <p id="register-error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Raffle Mania. All rights reserved.</p>
    </footer>

    <script src="javascript/authentication.js" defer></script>
    <script src="javascript/login.js" defer></script>
</body>
</html>
