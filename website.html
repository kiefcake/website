<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Consider adding a favicon for better brand visibility -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="site-header">
        <h1>Welcome to the Raffle Website</h1>
    </header>
    
    <main class="container">
        <!-- Use article for self-contained content; it's good for SEO and accessibility -->
        <article class="raffle-details">
            <h2>Raffle Prize</h2>
            <!-- Consider using more specific tags like <strong> for emphasis on important details -->
            <p>Description of the prize goes here. <strong>Draw Date: 30th April 2024</strong></p>
        </article>

        <section class="raffle-entry">
            <h2>Enter the Raffle</h2>
            <form action="submit_entry.php" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <!-- Adding aria-required for accessibility -->
                    <input type="text" id="name" name="name" placeholder="Enter your name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
                </div>
                <div class="form-group">
                    <input type="submit" value="Enter Raffle">
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <!-- Simple footer; consider adding contact information or links -->
        <p>&copy; 2024 Raffle Website</p>
    </footer>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            
            if (name === "" || email === "") {
                alert("Please fill out all required fields.");
                return false;
            }
            
            // Enhanced email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
